<script type="text/javascript">

var video_out  = document.getElementById("vid-box");
var embed_code = document.getElementById("embed-code");
var embed_demo = document.getElementById("embed-demo");
var here_now   = document.getElementById('here-now');
var stream_info= document.getElementById('stream-info');
var end_stream = document.getElementById('end');

var streamName;

var chunkLength = 16000;

function stream(form) {
	streamName = form.streamname.value || Math.floor(Math.random()*100)+'';
	var phone = window.phone = PHONE({
	    number        : streamName, // listen on username line else random
	    publish_key   : 'pub-c-561a7378-fa06-4c50-a331-5c0056d0163c', // Your Pub Key
	    subscribe_key : 'sub-c-17b7db8a-3915-11e4-9868-02ee2ddab7fe', // Your Sub Key
	    oneway        : true,
	    broadcast     : true,
		datachannels  : true
	});
	//phone.debug(function(m){ console.log(m); })
	var ctrl = window.ctrl = CONTROLLER(phone);
	ctrl.ready(function(){
		form.streamname.style.background="#55ff5b";
		form.streamname.value = phone.number(); 
//		form.stream_submit.hidden="true"; 
		ctrl.addLocalStream(video_out);
		ctrl.stream();
        stream_info.hidden=false;
        end_stream.hidden =false;
		addLog("Streaming to " + streamName); 
	});
	ctrl.receive(function(session){
	    session.connected(function(session){ addLog(session.number + " has joined."); });
	    session.ended(function(session) { addLog(session.number + " has left."); console.log(session)});
	});
	ctrl.streamPresence(function(m){
		here_now.innerHTML=m.occupancy;
		addLog(m.occupancy + " currently watching.");
	});

	phone.datachannel(onDataReceived);

	//phone.datachannel(onDataReceived);

	return false;
}

function watch(form){
	var num = form.number.value;
	var phone = window.phone = PHONE({
	    number        : "Viewer" + Math.floor(Math.random()*100), // listen on username line else random
	    publish_key   : 'pub-c-561a7378-fa06-4c50-a331-5c0056d0163c', // Your Pub Key
	    subscribe_key : 'sub-c-17b7db8a-3915-11e4-9868-02ee2ddab7fe', // Your Sub Key
	    oneway        : true,
		datachannels  : true
	});
	var ctrl = window.ctrl = CONTROLLER(phone);
	ctrl.ready(function(){
		ctrl.isStreaming(num, function(isOn){
			if (isOn) ctrl.joinStream(num);
			else alert("User is not streaming!");
		});
		addLog("Joining stream  " + num); 
	});
	ctrl.receive(function(session){
	    session.connected(function(session){ 
            video_out.appendChild(session.video); 
            addLog(session.number + " has joined.");
            stream_info.hidden=false;
        });
	    session.ended(function(session) { addLog(session.number + " has left."); });
	});
	ctrl.streamPresence(function(m){
		here_now.innerHTML=m.occupancy;
		addLog(m.occupancy + " currently watching.");
	});


	phone.datachannel(onDataReceived);

	return false;
}



$('#sendSlide').click(function(){
	var canvas = document.getElementById('myCanvas');
	var dataURL = canvas.toDataURL();

	$('#sendSlide').attr('disabled','disabled');
	$('#sendSlide').text('Sending...');


	onReadAsDataURL(dataURL);
});


function onReadAsDataURL(text) {
	console.log('send');
	var data = {}; // data object to transmit over data channel

	//if (event) text = event.target.result; // on first invocation


	//console.log(text.length);

	if (text.length > chunkLength) {
		data.message = text.slice(0, chunkLength); // getting chunk using predefined chunk length

	} else {
		data.message = text;
		data.last = true;
		$('#sendSlide').removeAttr('disabled');
		$('#sendSlide').text('SendSlide');
	}
	//dataChannel.send(data); // use JSON.stringify for chrome!

	window.phone.sendData(data);

	var remainingDataURL = text.slice(data.message.length);

	//console.log(remainingDataURL.length);
	//console.log(remainingDataURL);


	if (remainingDataURL.length)
		setTimeout(function () {
			onReadAsDataURL(remainingDataURL); // continue transmitting

		}, 100)
}



var arrayToStoreChunks = [];

function onDataReceived(event){

	console.log(event);
	//if (event.username==user_name) return; // Ignore what I sent.
	//console.log(event);
	//var data = JSON.parse(event.data)
	arrayToStoreChunks.push(event.message); // pushing chunks in array


	if (event.last) {
		//console.log(arrayToStoreChunks.join(''));


		var blob = dataURItoBlob(arrayToStoreChunks.join(''));

		var blobUrl = URL.createObjectURL(blob);

		//console.log(blobUrl);


		$('#divImg').append('<img style="float: left;margin: 5px" src="'+blobUrl+'" width="100" height="100"/>');

		//saveToDisk(arrayToStoreChunks.join(''), 'fake fileName');
		arrayToStoreChunks = []; // resetting array
	}


}



function dataURItoBlob(dataURI) {
	// convert base64 to raw binary data held in a string
	var byteString = atob(dataURI.split(',')[1]);

	// separate out the mime component
	var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

	// write the bytes of the string to an ArrayBuffer
	var arrayBuffer = new ArrayBuffer(byteString.length);
	var _ia = new Uint8Array(arrayBuffer);
	for (var i = 0; i < byteString.length; i++) {
		_ia[i] = byteString.charCodeAt(i);
	}

	var dataView = new DataView(arrayBuffer);
	var blob = new Blob([dataView], { type: mimeString });
	return blob;
}

function getVideo(number){
	return $('*[data-number="'+number+'"]');
}

function addLog(log){
	$('#logs').append("<p>"+log+"</p>");
}

function end(){
	if (!window.phone) return;
	ctrl.hangup();
    video_out.innerHTML = "";
//	phone.pubnub.unsubscribe(); // unsubscribe all?
}

function genEmbed(w,h){
	if (!streamName) return;
	var url = "http://kevingleason.me/SimpleRTC/embed.html?stream=" + streamName;
	var embed    = document.createElement('iframe');
	embed.src    = url;
	embed.width  = w;
	embed.height = h;
	embed.setAttribute("frameborder", 0);
	embed_demo.innerHTML = "<a href='embed_demo.html?stream="+streamName+"&width="+w+"&height="+h+"'>Embed Demo</a>" 
	embed_code.innerHTML = 'Embed Code: ';
	embed_code.appendChild(document.createTextNode(embed.outerHTML));
}

function errWrap(fxn, form){
	try {
		return fxn(form);
	} catch(err) {
		alert("WebRTC is currently only supported by Chrome, Opera, and Firefox");
		return false;
	}
}
